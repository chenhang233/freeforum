<script src="./axios.js"></script>

<script>
/*
  <li class="ant-menu-overflow-item ant-menu-item ant-menu-item-active ant-menu-item-selected ant-menu-item-only-child"
            role="menuitem" tabindex="-1" style="opacity: 1; order: 0;"
            data-menu-id="rc-menu-uuid-72361-3-1">
            <span class="ant-menu-title-content">nav 1</span>
            </li>
*/
    const instance = axios.create({
        timeout: 1000,
        headers: {'X-Custom-Header': 'foobar'}
      });

      //  Alter defaults after instance has been created
       // instance.defaults.headers.common['Authorization'] = AUTH_TOKEN;
       instance.post('/api/rooms/CharsList').then(function (response) {
          const ul = document.getElementById("ant-ul1")
          response.data.Data.forEach(item => {
            const li = document.createElement("li");
            li.className = "ant-menu-overflow-item ant-menu-item ant-menu-item-active ant-menu-item-selected ant-menu-item-only-child";
            li.setAttribute("role", "menuitem");
            li.setAttribute("tabindex", "-1");
            li.style.opacity = 1;
            li.style.order = 0;
            li.setAttribute("data-menu-id", "rc-menu-uuid-72361-3-1");
            const span = document.createElement("span");
            span.className = "ant-menu-title-content";
            span.textContent = item.name; 
        
            li.appendChild(span);

            li.addEventListener("click",(e) => {
                console.log(item)
                const websocket = new WebSocket("ws://192.168.1.5:8888/ws/" + item.id);
                websocket.onopen = function () {
                    console.log('websocket open');
                    document.getElementById("recv").innerText = "websocket:" + item.id;
                }
                websocket.onerror = function (ev) {
                    console.log(ev)
                    document.getElementById("recv").innerText = "websocket:" + item.id;
                }
            
                websocket.onclose = function () {
                    console.log('websocket close');
                    document.getElementById("recv").innerText = "websocket:" + item.id
                }
                websocket.onmessage = function (ev) {
                    let b_cmd = document.getElementById("cmd")
                    b_cmd.innerHTML += "\n"
                    b_cmd.innerHTML += ev.data
                    console.log(ev.data, "ev.data.")
